<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Temperature Converter</h1>
        <div id="box">
            <div id="inp-form">
                <label>Celcius</label><br>
                <input type="number" class="inp" id="cel" value="0">
            </div>
            <div id="inp-form">
                <label> Farenhite</label> <br>
                <input type="number" class="inp" id="fah" value="32">
            </div>
            <div id="inp-form">
                <label> Kelvin</label> <br>
                <input type="number" class="inp" id="kel" value="273.15">
            </div>
        </div>
        <h3>&copy; Mahendra Pratap Verma</h3>
    </div>
 <!-- add javascript file -->
    <script src="script.js"></script>
</body>
</html>
